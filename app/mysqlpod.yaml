apiVersion: v1
kind: Pod
metadata:
  name: db-pod
spec:
  containers:
  - image: mysql:5.7
    name: mysql
    env:
      - name: MYSQL_DATABASE
        value: accounts
      - name: MYSQL_ROOT_PASSWORD
        value: admin123
    volumeMounts:
    - mountPath: /var/lib/mysql
      name: dbvol
  volumes:
  - name: dbvol
    hostPath:
      # directory location on host
      path: /data
      # this field is optional
      type: DirectoryOrCreate
